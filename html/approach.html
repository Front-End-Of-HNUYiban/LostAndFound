<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="copyright" content="湖南大学易班学生工作站">
    <meta name="version" content="1.0.0">
    <title>找回途径</title>
    <!--All-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!--Module-->
    <link rel="stylesheet" type="text/css" href="../css/module.css">
    <!--This-->
    <link rel="stylesheet" type="text/css" href="../css/approach-style.css">
    <!--Frame-->
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="g-head">
    <div class="info">
        <span class="g-left">
            <img src="../img/Are%20you%20afraid%20of%20%20loving%20me.jpg" alt="没有头像">
        </span><span class="g-center">
            <p>姓名：XXX</p>
            <p>人品积分：xxxx</p>
        </span><span class="g-right">
            <span class="m-message-btn"><span class="dot dot-hidden"></span></span>
        </span>
    </div>
    <div class="title">
        <span class="btn-back" id="btn-back"></span><span class="text">失物标题</span>
    </div>
</div>
<div class="g-main">
    <div>
        有这么多小伙伴好像找到了您的物品，<br>请问最后是谁找回的呢？
    </div>
    <form action="" method="post" id="form-approach">
        <div>
            <input type="radio" name="approach" id="radio1" checked><label for="radio1">
                <img src="../img/Are%20you%20afraid%20of%20%20loving%20me.jpg" alt="没有头像"><span class="name">xxxx</span>
            </label>
        </div>
        <div>
            <input type="radio" name="approach" id="radio2"><label for="radio2">
                <img src="../img/Are%20you%20afraid%20of%20%20loving%20me.jpg" alt="没有头像"><span class="name">xxxx</span>
            </label>
        </div>
        <div>
            <input type="radio" name="approach" id="radio3"><label for="radio3">
                <img src="../img/Are%20you%20afraid%20of%20%20loving%20me.jpg" alt="没有头像"><span class="name">xxxx</span>
            </label>
        </div>
        <div>
            <input type="radio" name="approach" id="radio4"><label for="radio4">
                <img src="../img/Are%20you%20afraid%20of%20%20loving%20me.jpg" alt="没有头像"><span class="name">其他路径找回</span>
            </label>
        </div>
    </form>
</div>
<div class="g-foot">
    <div class="btn" id="btn-submit">确认</div>
    <div class="m-shadow"></div>
</div>
<!--Module-->
<script type="text/javascript" src="../js/module.js"></script>
<!--This-->
<script type="text/javascript" src="../js/approach-script.js"></script>
</body>
</html>
