<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="copyright" content="湖南大学易班学生工作站">
    <meta name="version" content="1.0.0">
    <title>失物</title>
    <!--All-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!--This-->
    <link rel="stylesheet" type="text/css" href="../css/lost-found-style.css">
    <!--Module-->
    <link rel="stylesheet" type="text/css" href="../css/module.css">
    <!--Frame-->
    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="g-head">
    <span class="m-susbtn-2"></span>
</div>
<div class="g-main">
    <div class="image">
        <img src="../img/Are%20you%20afraid%20of%20%20loving%20me.jpg" alt="没有相关图片">
    </div>
    <div class="content">
        <div class="title lost">
            <span class="icon"></span>谁捡到了我的钱包
        </div>
        <div class="name">
            <span>物品名称：</span><span>钱包</span>
        </div>
        <div class="time">
            <span>丢失时间：</span><span>2017.01.31 下午4点左右</span>
        </div>
        <div class="things">
            <span>内含物：</span><span>钱，身份证</span>
        </div>
        <div class="place">
            <span>丢失位置：</span><span>复临舍101</span>
        </div>
        <div class="character">
            <span>物品特征：</span><span>
                <span class="item">银灰</span><span class="item">IOS</span><span class="item">ABCD</span>
            </span>
        </div>
        <div class="contact">
            <span>联系方式：</span><span>12345678901</span>
        </div>
        <div class="message">
            <span>备注：</span><span>
                重金悬赏<br>
                重金悬赏<br>
                重金悬赏
            </span>
        </div>
    </div>
</div>
<div class="g-foot">
    <span class="submit" id="btn-popup">我捡到啦！</span>
    <span class="m-shadow"></span>
</div>
<span class="m-cover"></span>
<div class="m-popup" id="popup">
    <p class="big">信息已提交</p>
    <p class="small">5s后<a href="home.html">返回首页</a></p>
</div>
<!--Module-->
<script type="text/javascript" src="../js/module.js"></script>
<!--This-->
<script type="text/javascript" src="../js/lost-found-script.js"></script>
</body>
</html>
